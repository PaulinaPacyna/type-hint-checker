name: Test command line app installed from test pypi

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "main"
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.8", "3.9", "3.10", "3.11" ]

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        rm -r type_hint_checker
        rm .pre-commit-config.yaml .pre-commit-hooks.yaml .pylintrc README.md setup.cfg setup.py
        python -m pip install --upgrade pip
        pip install pytest
        pip install -i https://test.pypi.org/simple/ type-hint-checker
        ls
    - name: Test with pytest
      run: |
        python -m pytest tests/test_command_line.py
